{% load static %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>


<html>
    <head>
        <meta charset="UTF-8">
        <title>SkillUp Blog</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>


<div class="wrapper">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:rgb(119, 35, 35)">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'posts:list' %}"><font size="6" color="white" face="Arial Black">
            <img src="{% static 'images/python.png' %}" alt="" width="100" height="50" class="d-inline-block align-text-top">
            SkillUp blog
          </font></a>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
            <ul class="nav justify-content-center">
              <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'posts:create' %}" style="color:white">+ New Blog Post</a>
                {% endif %}
                
              </li>
            </ul>
            <button class="btn btn-outline-success">
                {% if user.is_authenticated %}
                  <p>Hi {{ user.username }}!</p>
                  <p><a href="{% url 'logout' %}">Log out</a></p>
                {% else %}
                <p>You are not logged in.</p>
                <a href="{% url 'login' %}">Log In</a>/<a href="{% url 'accounts:signup' %}">SignUp</a>
                {% endif %}
            </button>
          </div>
        </div>
      </nav>
</header>


  {% block content %} {% endblock content %}



 <!--Footer container-->
 <div class="footer"><p align="center">Â© 2021 SkillUp blog</p></Footer></div>

</html>
