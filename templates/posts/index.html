{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="content">
    {% for post in object_list %}
            
                <div class="card post" style="width: 18rem;">
                    <img src="{% static 'images/python.png' %}" height="160" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">{{ post.title }}</h5>
                      <p class="card-text">{{ post.content}}</p>
                      <a href="{% url 'posts:detail' post.pk %}" class="btn btn-primary" style="background-color: rgb(7, 3, 26);">Read the post</a>
                      <p class="card-text"><small class="text-muted">Author: {{ post.author }}</small></p>
                    </div>
                </div>
    {% endfor %}
</div>

    
{% endblock content %}

{% endblock notauth_content %}
